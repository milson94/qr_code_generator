<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Static QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Free Static QR Code Generator</h1>
        <p>Enter any URL or text to instantly generate a high-quality QR code. It's free and works forever, as long as the destination link is online.</p>
        
        <form id="qrForm">
            <input type="url" id="urlInput" placeholder="https://example.com" required>
            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qrcode-container">
            <div id="qrcode"></div>
            <a href="#" id="downloadBtn" class="hidden" download="qrcode.png">Download QR Code</a>
        </div>
    </div>

    <!-- We need a library to do the hard work of generating the QR code -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <!-- Our custom script -->
    <script src="script.js"></script>
</body>
</html>
